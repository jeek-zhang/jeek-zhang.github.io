    <script>

        function CreateTip(option){
            this.option = option;
            this.drop = false;
            this.init();
        }
        CreateTip.prototype = {
            init:function () {
                this.createContainer();
            },
            createContainer:function () {
                var _view_ = this;
                var html = '';
                html += '<div id="'+_view_.option.id+'" class="tip-container" style="width: '+_view_.option.width+'vw;">';
                html += '<div class="tip-title"><span><img src="'+_view_.option.icon+'"/></span><span>'+_view_.option.titleName+'</span><span class="tip-dropDown"><img src="icon/收起.png"/></span></div>';
                html += '<div class="tip-content">';
                // html += _view_.option.html;
                html += '</div>';
                html += '</div>';
                $("body").append(html);
                var $container = $("#"+_view_.option.id);
                $container.css(_view_.option.pos);
                var $containerW = $container.width() - 32;
                $("#"+_view_.option.id+" .tip-content").width($containerW);

                $("#"+_view_.option.id+" .tip-dropDown").bind("click",function () {
                    var $tipContent =  $("#"+_view_.option.id+" .tip-content");
                    if(!_view_.drop){
                        $tipContent.slideUp();
                        $(this).find("img").attr("src","icon/展开.png");
                        _view_.drop = true;
                    }else{
                        $tipContent.slideDown();
                        $(this).find("img").attr("src","icon/收起.png");
                        _view_.drop = false;
                    }
                });
            },
            setData:function (htmlText) {
                var _view_ = this;
                $("#"+_view_.option.id+" .tip-content").html(htmlText);
                //根据指标显示底图
            }
        };
        /**
         * 时间更新模块
         *
         */
        function getTime(){
            var week = ["星期日", "星期一", "星期二", "星期三", "星期四", "星期五", "星期六"];
            var localToday = '';
            var d = new Date();
            localToday = d.getFullYear() + "年" + (d.getMonth() + 1) + "月" + d.getDate() + "日";
            var time = '';
            var hh = d.getHours();            //时
            var mm = d.getMinutes();          //分
            var ss = d.getSeconds();
            if(hh < 10)
                time += "0";

            time += hh + ":";

            if (mm < 10) time += '0';
            time += mm + ":";

            if (ss < 10) time += '0';
            time += ss;

            //
            return {0:localToday ,1:week[d.getDay()],2:time }
        }
    </script>

    function road_rank()
    {
        var roads1=[];
        for (var i = 0; i < roads.length; i++) {
            roads1.push(roads[i]);
        }
        var indicator = document.getElementById("sel_indicator").value;
        var roadnames=document.getElementsByClassName("typeStyle");
        var ind_tot=document.getElementsByClassName("interval_score-li-num");
        if(indicator=="安全性")
        {
            for(var i=0;i<5;i++) {
                for (var j = 0; j < roads1.length; j++) {
                    for(var k=0;k<roads1.length-1-j;k++)
                    if(roads1[k].security_tot<roads1[k+1].security_tot){
                        var t=roads1[k];
                        roads1[k]=roads1[k+1];
                        roads1[k+1]=t;
                    }
                }

            }
            for (var i = 0; i < 5; i++) {
                roadnames[i].innerHTML= "<span className='typeStyle'>"+'     '+roads1[i].name+"</span>";
                ind_tot[i].innerHTML= "<span className='interval_score-li-num'>"+roads1[i].security_tot+"</span>";
            }
        }
        else if(indicator=="畅通性")
        {
            for(var i=0;i<5;i++) {
                for (var j = 0; j < roads1.length; j++) {
                    for(var k=0;k<roads1.length-1-j;k++)
                        if(roads1[k].patency_tot<roads1[k+1].patency_tot){
                            var t=roads1[k];
                            roads1[k]=roads1[k+1];
                            roads1[k+1]=t;
                        }
                }

            }
            for (var i = 0; i < 5; i++) {
                roadnames[i].innerHTML= "<span className='typeStyle'>"+'     '+roads1[i].name+"</span>";
                ind_tot[i].innerHTML= "<span className='interval_score-li-num'>"+roads1[i].patency_tot+"</span>";
            }
        }
        else {
            for(var i=0;i<5;i++) {
                for (var j = 0; j < roads1.length; j++) {
                    for(var k=0;k<roads1.length-1-j;k++)
                        if(roads1[k].convenience_tot<roads1[k+1].convenience_tot){
                            var t=roads1[k];
                            roads1[k]=roads1[k+1];
                            roads1[k+1]=t;
                        }
                }

            }
            for (var i = 0; i < 5; i++) {
                roadnames[i].innerHTML= "<span className='typeStyle'>"+'     '+roads1[i].name+"</span>";
                ind_tot[i].innerHTML= "<span className='interval_score-li-num'>"+roads1[i].convenience_tot+"</span>";
            }
        }

    function interval_rank(){
        var indicator = document.getElementById("sel_indicator").value;

        var intervals1=[];
        for (var i = 0; i <intervals.length ; i++) {
            if(intervals[i].road_name==roads[index].name)intervals1.push(intervals[i]);
        }
        var arr=document.getElementById("int_rank")
        arr.innerHTML='<ul id="int_rank">'
        var len;
        if(intervals1.length<5)len=intervals1.length;
        else len=5;


        if(indicator=="安全性")
        {
            for(var i=5;i<5+len;i++) {
                for (var j = 0; j < intervals1.length; j++) {
                    for(var k=0;k<intervals1.length-1-j;k++) {
                        if (intervals1[k].security_tot<intervals1[k+1].security_tot) {
                            var t=intervals1[k];
                            intervals1[k]=intervals1[k+1];
                            intervals1[k+1]=t;
                        }
                    }
                }
            }
            for (var i = 0; i <len ; i++) {
                arr.innerHTML+='<li><span class="interval_score-li-name">Top'+(i+1)+'<span class="typeStyle">     '+intervals1[i].int_name+'</span></span><span class="interval_score-li-num">'+intervals1[i].security_tot+' </span></li>'
            }
            arr.innerHTML+='</ul>';
        }
        else if(indicator=="畅通性")
        {
            for(var i=5;i<5+len;i++) {
                for (var j = 0; j < intervals1.length; j++) {
                    for(var k=0;k<intervals1.length-1-j;k++) {
                        if (intervals1[k].patency_tot<intervals1[k+1].patency_tot) {
                            var t=intervals1[k];
                            intervals1[k]=intervals1[k+1];
                            intervals1[k+1]=t;
                        }
                    }
                }
            }
            for (var i = 0; i <len ; i++) {
                arr.innerHTML+='<li><span class="interval_score-li-name">Top'+(i+1)+'<span class="typeStyle">     '+intervals1[i].int_name+'</span></span><span class="interval_score-li-num">'+intervals1[i].patency_tot+' </span></li>'
            }
            arr.innerHTML+='</ul>';
        }
        else {
            for(var i=5;i<5+len;i++) {
                for (var j = 0; j < intervals1.length; j++) {
                    for(var k=0;k<intervals1.length-1-j;k++) {
                        if (intervals1[k].convenience_tot<intervals1[k+1].convenience_tot) {
                            var t=intervals1[k];
                            intervals1[k]=intervals1[k+1];
                            intervals1[k+1]=t;
                        }
                    }
                }
            }
            for (var i = 0; i <len ; i++) {
                arr.innerHTML+='<li><span class="interval_score-li-name">Top'+(i+1)+'<span class="typeStyle">     '+intervals1[i].int_name+'</span></span><span class="interval_score-li-num">'+intervals1[i].convenience_tot+' </span></li>'
            }
            arr.innerHTML+='</ul>';
        }
    }

//通过对象的单击事件触动函数调用函数实现图片切换
function changeImg(){
    img_change_int++;
    var road_index=document.getElementById("sel_road").value;
    if(img_change_int == 3){
        index_of_img=(index_of_img+1)%picture_num;
        img_url="picture/"+roads[road_index].name+'/'+index_of_img+".jpeg";
        img.setAttribute('src',img_url);
        img_change_int = 0;
    }    
}
setInterval(changeImg, 1000);
rright.onclick=function(){
    img_change_int = 0;
    var road_index=document.getElementById("sel_road").value;
    index_of_img=(index_of_img+1)%picture_num;
    img_url="picture/"+roads[road_index].name+'/'+index_of_img+".jpeg";
    img.setAttribute('src',img_url);
}
llef.onclick=function(){
    img_change_int = 0;
    var road_index=document.getElementById("sel_road").value;
    index_of_img--;
    if(index_of_img<0)index_of_img=picture_num-1;
    img_url="picture/"+roads[road_index].name+'/'+index_of_img+".jpeg";
    img.setAttribute('src',img_url);
}

function option_choose(){
    var sel=document.getElementById("sel_indicator");
    var options=sel.getElementsByTagName("option");
    var name=UrlParm.parm("name");
    for (var i = 0; i < 3; i++) {
        if(options[i].value==name)options[i].selected=true;
    }
}

window.onload=function (){
        option_choose();
        tot_score();
        int_score();
        road_rank();
        interval_rank();
}

    UrlParm = function() { // url参数
        var data, index;
        (function init() {
            data = [];
            index = {};
            var u = window.location.search.substr(1);
            if (u != '') {
                var parms = decodeURIComponent(u).split('&');
                for (var i = 0, len = parms.length; i < len; i++) {
                    if (parms[i] != '') {
                        var p = parms[i].split("=");
                        if (p.length == 1 || (p.length == 2 && p[1] == '')) {// p | p=
                            data.push(['']);
                            index[p[0]] = data.length - 1;
                        } else if (typeof(p[0]) == 'undefined' || p[0] == '') { // =c | =
                            data[0] = [p[1]];
                        } else if (typeof(index[p[0]]) == 'undefined') { // c=aaa
                            data.push([p[1]]);
                            index[p[0]] = data.length - 1;
                        } else {// c=aaa
                            data[index[p[0]]].push(p[1]);
                        }
                    }
                }
            }
        })();
        return {
            // 获得参数,类似request.getParameter()
            parm : function(o) { // o: 参数名或者参数次序
                try {
                    return (typeof(o) == 'number' ? data[o][0] : data[index[o]][0]);
                } catch (e) {
                }
            },
            //获得参数组, 类似request.getParameterValues()
            parmValues : function(o) { // o: 参数名或者参数次序
                try {
                    return (typeof(o) == 'number' ? data[o] : data[index[o]]);
                } catch (e) {}
            },
            //是否含有parmName参数
            hasParm : function(parmName) {
                return typeof(parmName) == 'string' ? typeof(index[parmName]) != 'undefined' : false;
            },
            // 获得参数Map ,类似request.getParameterMap()
            parmMap : function() {
                var map = {};
                try {
                    for (var p in index) { map[p] = data[index[p]]; }
                } catch (e) {}
                return map;
            }
        }
    }();
